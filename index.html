<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Jonas Course Notes</title>
    <style>
      /* CSS Variables for light/dark mode */
      :root {
        --bg-color: #ffffff;
        --text-color: #222222;
        --link-color: #1a73e8;
        --card-bg: #f9f9f9;
        --card-shadow: rgba(0, 0, 0, 0.1);
        --header-bg: #e0e0e0;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #eee;
          --link-color: #8ab4f8;
          --card-bg: #1e1e1e;
          --card-shadow: rgba(255, 255, 255, 0.1);
          --header-bg: #222222;
        }
      }

      /* Reset & base */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: var(--header-bg);
        padding: 1rem 2rem;
        text-align: center;
        box-shadow: 0 2px 4px var(--card-shadow);
      }
      header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
        letter-spacing: 1px;
      }

      main {
        flex-grow: 1;
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
        width: 100%;
      }

      .section-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .section-list li {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 6px var(--card-shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .section-list li:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px var(--card-shadow);
      }

      .section-link {
        display: block;
        padding: 1.25rem 1rem;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        text-align: center;
        user-select: none;
      }
      .section-link:hover,
      .section-link:focus {
        color: var(--link-color);
        outline: none;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--text-color);
        background-color: var(--header-bg);
        box-shadow: inset 0 1px 0 var(--card-shadow);
      }

      @media (max-width: 400px) {
        header h1 {
          font-size: 1.4rem;
        }
        .section-link {
          font-size: 1rem;
          padding: 1rem 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JavaScript Jonas Course Notes</h1>
    </header>
    <main>
      <ul class="section-list">
        <li>
          <a href="./Section1/index.html" class="section-link">Section 1</a>
        </li>
      </ul>
    </main>
    <footer>
      &copy; 2025 Khalid Rahman Hanify - Notes for Jonas JavaScript Course
    </footer>
  </body>
</html>
